name: Build and Push to ECR

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'litellm-config.yaml'
      - 'pii_*.py'
      - '.github/workflows/build-and-push-ecr.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push Container Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push LiteLLM image with embedded guardrails
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ secrets.ECR_REGISTRY }}/litellm-guardrails:latest
          ${{ secrets.ECR_REGISTRY }}/litellm-guardrails:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Create image manifest
      run: |
        cat > image-manifest.json << EOF
        {
          "build_info": {
            "commit": "${{ github.sha }}",
            "build_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "repository": "${{ github.repository }}",
            "ref": "${{ github.ref }}"
          },
          "images": {
            "litellm-guardrails": {
              "repository": "${{ secrets.ECR_REGISTRY }}/litellm-guardrails",
              "tags": ["latest", "${{ github.sha }}"],
              "description": "LiteLLM proxy with embedded regex and Presidio PII detection guardrails",
              "features": [
                "Regex-based PII detection (email, SSN, phone, credit card)",
                "Microsoft Presidio ML-based detection (50+ entity types)",
                "Pre-call and post-call guardrails",
                "Configurable confidence thresholds",
                "Production-ready single container deployment"
              ]
            }
          }
        }
        EOF

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-manifest-${{ github.sha }}
        path: |
          image-manifest.json
        retention-days: 90

    - name: Output build information
      run: |
        echo "Successfully built and pushed LiteLLM image to ECR:"
        echo ""
        echo "Image available for infrastructure deployment:"
        echo "  - LiteLLM with PII Guardrails: ${{ secrets.ECR_REGISTRY }}/litellm-guardrails:${{ github.sha }}"
        echo ""
        echo "Embedded PII Detection Features:"
        echo "  - Regex-based detection (email, SSN, phone, credit card)"
        echo "  - Microsoft Presidio ML-based detection (50+ entity types)"
        echo "  - Pre-call and post-call guardrails"
        echo "  - Configurable confidence thresholds"
        echo ""
        echo "Available tags:"
        echo "  - latest (for development)"
        echo "  - ${{ github.sha }} (for production infrastructure)"
        echo ""
        echo "Ready for infrastructure deployment!"
        echo "  - Multi-platform support (amd64/arm64)"
        echo "  - Production-ready single container"
        echo "  - Health checks included"

    - name: Trigger Infrastructure Deployment
      if: success()
      run: |
        # Build the image URI that was just pushed
        IMAGE_URI="${{ secrets.ECR_REGISTRY }}/litellm-guardrails:${{ github.sha }}"
        
        echo "Triggering infrastructure deployment with new image..."
        echo "Image: $IMAGE_URI"
        echo "Commit: ${{ github.sha }}"
        
        # Trigger deployment in infrastructure repo using curl
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.INFRA_DEPLOY_TOKEN }}" \
          https://api.github.com/repos/mrcloudchase/litellm-infra/dispatches \
          -d "{
            \"event_type\":\"deploy_new_image\",
            \"client_payload\":{
              \"image_uri\":\"$IMAGE_URI\",
              \"image_tag\":\"${{ github.sha }}\",
              \"environment\":\"dev\",
              \"source_commit\":\"${{ github.sha }}\",
              \"source_repo\":\"${{ github.repository }}\"
            }
          }"
        
        echo "Infrastructure deployment triggered successfully!"
        echo "Monitor progress at: https://github.com/mrcloudchase/litellm-infra/actions"
        echo "Direct link: https://github.com/mrcloudchase/litellm-infra/actions/workflows/deploy-dev.yml"
